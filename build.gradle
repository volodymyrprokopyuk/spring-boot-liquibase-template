buildscript {
    ext {
        kotlinGradlePluginVersion = "1.2.30"
        springBootGradlePluginVersion = "1.5.10.RELEASE"
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinGradlePluginVersion")
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springBootGradlePluginVersion")
    }
}

apply plugin: "kotlin"

apply plugin: "org.springframework.boot"

springBoot {
    mainClass = "org.vld.template.ApplicationKt"
}

version = "0.1.0"

ext {
    kotlinVersion = "1.2.30"
    springBootVersion = "1.5.10.RELEASE"
    sqlServerVersion="6.4.0.jre8"
    liquibaseVersion="3.5.5"
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion")
    compile("org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion")
    compile("org.springframework.boot:spring-boot-starter-jdbc:$springBootVersion")
    compile("com.microsoft.sqlserver:mssql-jdbc:$sqlServerVersion")
    compile("org.liquibase:liquibase-core:$liquibaseVersion")
}
